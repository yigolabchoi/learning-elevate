name: Deploy to AWS S3

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      # 4. í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
      - name: Create .env.production file
        working-directory: ./frontend
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'https://api.learning-elevate.com/api' }}" > .env.production
          echo "VITE_API_TIMEOUT=10000" >> .env.production
          echo "VITE_USE_MOCK_API=true" >> .env.production
          echo "VITE_APP_ENV=production" >> .env.production
      
      # 5. í”„ë¡œë•ì…˜ ë¹Œë“œ
      - name: Build project
        working-directory: ./frontend
        run: npm run build
      
      # 6. ë¹Œë“œ ê²°ê³¼ë¬¼ í™•ì¸
      - name: Check build output
        working-directory: ./frontend
        run: |
          echo "Build completed. Checking dist folder..."
          ls -la dist/
      
      # 7. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      # 8. S3ì— íŒŒì¼ ì—…ë¡œë“œ
      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # index.htmlì€ ìºì‹œí•˜ì§€ ì•ŠìŒ (í•­ìƒ ìµœì‹  ë²„ì „)
          aws s3 cp dist/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
      
      # 9. CloudFront ìºì‹œ ë¬´íš¨í™” (ì„ íƒì‚¬í•­)
      - name: Invalidate CloudFront cache
        if: secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      # 10. ë°°í¬ ì™„ë£Œ ì•Œë¦¼
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Website URL: http://${{ secrets.AWS_S3_BUCKET }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"
          echo "ğŸ“¦ Deployed files from: frontend/dist/"

